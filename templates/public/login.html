<!DOCTYPE html>
{% extends 'layout/layout.html' %}

{% block body %}
    <div class="login__container">
        <h1>Login</h1>
        <p>Please enter your credentials</p>
        <form class="loginform__container" action="{% url 'public:login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password }}
            </div>
            <input type="submit" class="btn btn-primary login__login__button" value="Login">
            <a class="btn btn-secondary login__back__button" href="{% url 'public:index' %}">Back</a>
        </form>
    </div>
{% endblock %}
